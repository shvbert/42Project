<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #balloon {
            margin-left: auto;
            margin-right: auto;
            margin-top: 250px;
            border-radius: 100%;
            width: 200px;
            height: 200px;
            background-color: red;}
    </style>
</head>

<body>
    <div id="balloon"></div>
    <script>
        $(document).ready(function() {
            const colors = ["red", "green", "blue"];
            let colorIndex = 0;
            let size = 200;

            const updateBalloon = () => {
                $("#balloon").css({
                    "width": size + "px",
                    "height": size + "px",
                    "background": colors[colorIndex]});};

            $("#balloon").on("click", function() {size += 10;
                if (size > 420) {
                    size = 200;
                    colorIndex = 0;} 
                  else {
                    colorIndex = (colorIndex + 1) % 3;}
                updateBalloon();});

            $("#balloon").on("mouseleave", function() {
                size = Math.max(200, size - 5);
                colorIndex = (colorIndex - 1 + colors.length) % 3;
                updateBalloon();});});
    </script>
</body>
